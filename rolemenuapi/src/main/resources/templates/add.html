<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Menu</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<!--    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">

    <link rel="stylesheet" th:href="@{/style.css}">

    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/loadmenu.js}"></script>
    <script th:src="@{/btnclick.js}"></script>
    <script th:src="@{/validate.js}"></script>
    <script th:src="@{/selectbox.js}"></script>
    <script th:src="@{/comboTreePlugin.js}"  type="text/javascript"></script>
<!--    <script th:src="@{/jquery.validate.js}"></script>-->
    <script th:src="@{/jquery.validate.min.js}"></script>

</head>
<body class="hold-transition sidebar-mini">
<!-- Site wrapper -->
<div th:replace="fragment/modal :: modal"></div>
<div class="wrapper">
    <!-- Header -->
    <div th:replace="fragment/header :: header"></div>
    <!-- /.header -->

    <!-- Navbar-->
    <div th:replace="fragment/navbar :: navbar"></div>
    <!-- navbar -->

    <!-- Content-->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">

        <form id="formAdd" name="formAdd" method="post">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Add New Menu</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="menuName">Menu Name <span class="error"> *</span></label>
                            <input name="menuName" type="text" id="menuName" class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="menuSlug">URL<span class="error"> *</span></label>
                            <input name="menuSlug" type="text" id="menuSlug" class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="menuIcon">Menu Icon</label>
                            <input name="menuIcon" type="text" id="menuIcon" class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="menuParentName">Menu Parent Name<span class="error"> *</span></label>
                            <input name="menuParentName" type="text" id="menuParentName"
                                   placeholder="Default is Root" autocomplete="off" readonly/>
                        </div>
                        <div class="form-group">
                            <label for="menuDescription">Menu Description</label>
                            <textarea name= "menuDescription" id="menuDescription" class="form-control" rows="3" autocomplete="off"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="menuStatus">Menu Status<span class="error"> *</span></label>
                            <select name="menuStatus" id="menuStatus" class="form-control custom-select required">
                                <option th:value="ACTIVE">ACTIVE</option>
                                <option th:value="INACTIVE">INACTIVE</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-9 col-xs-offset-3">
                                <button id="btnAdd" type="button" class="btn-add btn btn-success float-right" onclick="submitAdd()">Submit</button>
                            </div>
                        </div>
                    </div>

                    </div>
                </div>
        </form>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!--footer-->
    <div th:replace="fragment/footer :: footer"></div>
    <!-- /.footer -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- jQuery -->

<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
</body>
</html>
