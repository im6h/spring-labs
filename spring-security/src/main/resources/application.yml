spring:
  application:
    name: security

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

    hibernate:
      ddl-auto: update

  datasource:
    url: jdbc:mysql://localhost:3306/security?useSSL=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

server:
  port: 5000
